<div class="container-fluid g-0" *ngIf="authService.isAuth()">
  <app-header (sideNavToggled)="sideNavStatus=$event;"></app-header>

  <div class="mainpanel">
    <app-sidebar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open':sideNavStatus}" ></app-sidebar>

    <div class="display-area" [ngClass]="{'display-area-shrink':sideNavStatus}">
      <router-outlet ></router-outlet>
    </div>
    
  </div>
</div>

<router-outlet *ngIf="!authService.isAuth()"></router-outlet>
