<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card w-50">
    <article class="card-body pb-1">
      <!-- <h4 class="card-title mb-4 mt-1">Administracion</h4> -->
      <div class="text-center mb-4">
        <img src="assets/img/logo.png" alt="logo bomberos" height="150" [style.opacity]="0.85">
      </div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label class="ms-1">
            <strong>Correo</strong>
          </label>
          <input type="email" class="form-control" placeholder="email@bomberosmanta.gob.ec" formControlName="email">
        </div>
        <div class="form-group mt-3">
          <label class="ms-1">
            <strong>Contraseña</strong>
          </label>
          <input type="password" class="form-control" placeholder="*********" formControlName="password">
        </div>
        <div class="form-group mt-4 text-center">
          <button type="submit" (click)="singIn()" class="btn btn-primary btn-block w-100" [disabled]="loading">
            <span *ngIf="!loading">Iniciar sesión</span>
            <span *ngIf="loading">
              <i class="fa-solid fa-spinner fa-pulse"></i>
            </span>
          </button>
        </div>
        <div class="mt-2">
          <p class="text-center text-muted fs-9 mb-0">
            <span class="mx-1">Departamento de TIC &copy;</span>
          </p>
        </div>
      </form>
    </article>
  </div>
</div>
