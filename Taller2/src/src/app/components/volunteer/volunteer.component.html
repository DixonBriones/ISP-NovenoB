<div class="container mt-4">
  <div class="row justify-content-end">
    <div class="col-4">
      <div class="input-group rounded">
        <input type="search" class="form-control rounded-start" placeholder="Buscar" aria-label="Search"
          aria-describedby="search-addon" [(ngModel)]="query" (keypress)="listar($event)" />
        <span class="input-group-text border-0 btn-primary" id="search-addon" (click)="listarVolunteer()"
          [style.cursor]="'pointer'">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>
  </div>
  <table class="table table-striped table-hover table-bordered mt-2">
    <thead>
      <tr class="bg-header text-white">
        <th scope="col">N°</th>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Teléfono </th>
        <th scope="col">Correo</th>
        <th scope="col">Ocupación</th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of voluntter| paginate: { itemsPerPage: 10, currentPage: p };  let i = index">
        <th scope="row" class="align-middle">{{ i+1 }}</th>
        <td class="align-middle">{{ item.identification_card }}</td>
        <td class="align-middle">{{ item.full_name | titlecase }}</td>
        <td class="align-middle">{{ item.cellphone }}</td>
        <td class="align-middle">{{ item.email }}</td>
        <td class="align-middle">{{ item.occupation }}</td>
        <td class="align-middle">
          <button routerLink="/voluntario/{{ item.id }}" class="btn btn-primary btn-sm">
            Detalle
          </button>
        </td>

    </tbody>
  </table>
  <pagination-controls (pageChange)="p=$event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
